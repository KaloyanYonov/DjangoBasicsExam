{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>{% block title %}Travelers Hub{% endblock %}</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <a id="logo" href="{% url 'index' %}">
                <img id="logo-img" src="{% static 'images/logo-boeing.png' %}" alt="logo">
            </a>
            <nav>
                {% if has_profile %}
                <div class="user">
                    <a href="{% url 'all_trips' %}">All Trips</a>
                    <a href="{% url 'create_trip' %}">Share Trip</a>
                    <a href="{% url 'traveler_details' %}">Traveler's Profile</a>
                </div>
                {% else %}
                <div class="guest">
                    <a href="{% url 'create_traveler' %}">New Traveler's Profile</a>
                </div>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 Travelers Hub by SoftUni Team. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
