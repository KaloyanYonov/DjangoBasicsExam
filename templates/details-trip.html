{% extends 'base.html' %}
{% block title %}Trip Details - Travelers Hub{% endblock %}
{% block content %}
{% load static %}
<section id="details">
    <div id="details-wrapper">
        <h2>Trip Details</h2>
        <img src="{{ trip.image_url|default_if_none:'/static/images/default-trip.jpg' }}" alt="{{ trip.destination }}">
        <p id="details-title">{{ trip.destination }}</p>
        <p class="description">{{ trip.start_date|date:"D d M Y" }}</p>
        <p>{{ trip.duration }} day/s</p>
        <p>{{ trip.summary }}</p>
        <div id="action-buttons">
            <a href="{% url 'edit_trip' trip.pk %}" id="edit-btn">Edit</a>
            <a href="{% url 'delete_trip' trip.pk %}" id="delete-btn">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
